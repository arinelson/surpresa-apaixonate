<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo do Amor</h1>
        <p class="instructions">Clique no coração o máximo de vezes possível em 10 segundos!</p>
        <div class="game-area">
            <button id="heart-button">❤️</button>
            <p id="score">Pontos: 0</p>
        </div>
        <p id="timer">Tempo restante: 10s</p>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
